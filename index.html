<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <h1 id="header">Rock - Paper - Scissors</h1>
    
    <div id="the-buttons">
        <button id="rock-button" onclick="rockRound('rock', getComputerChoice())">🪨</button>
        <button id="paper-button" onclick="paperRound('paper', getComputerChoice())">📄</button>
        <button id="scissors-button" onclick="scissorsRound('scissors', getComputerChoice())">✂️</button>
    </div>
    <div id="top-text">Get ready...</div>
    <div id="selections">
        <div id="player-choice" class="choice">
            <div class="selection-text">You Picked</div>
            <div id="playerimg"></div>
        </div>
        <div id="computer-choice" class="choice">
            <div class="selection-text">Computer Picked</div>
            <div id="computerimg"></div>
        </div>
    </div>
    <div id="round-results">
        <div id="result-box">
            <div id="result"><strong><u>RESULT</u></strong></div>
            <div id="win-loss"></div>
            <div id="resulttext"></div>
        </div>
    </div>
    <div id="score-title"><u><strong>SCORE</strong></u></div>
    <div id="running-score">
        
        <div class="score" id="player-score">
            <div>Player:</div>
            <div class="count" id="player-count"></div>
        </div>
        <div class="score" id="ties">
            <div>Ties:</div>
            <div class="count" id="tie-count"></div>
        </div>
        <div class="score" id="computer-score">
            <div>Computer:</div>
            <div class="count" id="computer-count"></div>
        </div>
    </div>

  

    <script src="script.js"></script>
</body>

</html>
